      <div class='container-fluid'>

        <div class='shadow'>
          <div class='row'>
            <div class='col-3'>
              <span class='dot bg-primary'></span>
            </div>

              <div>icon</div>

              </p>
            </div>
          </div>

            <p class='small'>### ### ###</p>
          </div>
          <div class='col-4 d-flex flex-column'>
            <button class='btn btn-sm btn-round btn-light mb-2'>View</button>
            <button class='btn btn-sm btn-round btn-light'>Disconnect</button>
          </div>
        </div>
        <div class='row'>
          <div class='col-8'>
            <p class='small text-primary'>15 Devices <b>Not</b> Connected</p>
          </div>
          <div class='col-4'>
            <button class='btn btn-sm btn-round btn-light pl-2 pr-2'>View</button>
          </div>
          </div>
        </div>
