<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css" />


    <title>Wembley Park</title>
  </head>
  <body>
      <div class='card mx-auto ml-md-2'>

        <div class='card-body shadow col-md d-md-flex pt-3 pb-4 mt-3'>
          <div class='col-md px-0 px-md-3 d-flex flex-column'>
          <div class='row'>
            <div class='col-4 ml-3 pl-1'>
              <img src='assets/profile-photo.jpg' alt='profile photo' class='img-fluid rounded-circle' />
            </div>
            <div class='col-7 ml-0 pr-0 d-flex flex-column'>
              <div class='d-flex flex-row'>
                <img src='icons/avatar.svg' alt='avatar icon' class='mr-2' />
                <p class='mt-3'>
                  Name of Artist
                </p>
              </div>
              <p class='small shrink-x ml-1'>This is a bio section. Artist can share 
                very brief description.
              </p>
            </div>
          </div>

          <div class='row pl-3 text-primary'>
            <p>
              <a href='#'>
                  <img src='icons/arrow.svg' alt='back to connect' class='img-thumbnail'/> Connect
              </a>
            </p>
          </div>

        <div class='col-md shadow info-box mt-4 mb-4 pb-1'>
          <div class='mb-2'>
            <a href='#'>
              <img src='icons/edit.svg' alt='edit' class='float-right'/>
            </a>
          </div>
          <div class='col-md d-flex flex-row'>
            <div class='col-4 pl-2'>
              <span class='dot-sm bg-primary'></span>
            </div>
            <div class='col-8 d-flex flex-column lh-tight pl-0 mt-0'>
              <h5 class='text-primary mb-1 shrink'>Connected</h5>
              <p class='fxs text-primary mb-2'>Name of device very long</p>
              <p class='fxs mb-2'>Network Name</p>
              <p class='fxs'>Password</p>
          </div>
          </div>
        </div>
        <hr />
        </div>

        <div class='col-md px-1 d-flex flex-column'>
        <h6 class='text-primary pb-2 mb-2 shrink'>Devices</h6>
        <div class='card-footer py-4 mb-5 footer-sm'>
        <div class='row d-flex flex-row justify-content-around'>
          <div class='col-3 pl-0'>
            <img src='icons/device.svg' alt='device icon'/>
          </div>
          <div class='col-5 d-flex flex-column lh-tight mt-3'>
            <p class='small shrink-x text-primary'>name of device</p>
            <p class='small shrink-x text-primary'>000:000:000:000</p>
          </div>
          <div class='col-4 d-flex flex-column mt-3'>
            <!-- TO DO re-style buttons -->
            <button class='btn btn-sm btn-round btn-light mb-2'>View</button>
            <button class='btn btn-sm btn-round btn-light'>Disconnect</button>
          </div>
        </div>
        <hr />
        <div class='row text-center'>
          <div class='col-8'>
            <p class='small shrink-x text-primary'>15 Devices <b>Not</b> Connected</p>
          </div>
          <div class='col-4'>
            <button class='btn btn-sm btn-round btn-light mb-2 px-3'>View</button>
          </div>
          </div>
        </div>

        <div class='row py-2 mb-4'>
          <div class='col text-center'>
            <a href='#'>
              <img src='icons/advanced.svg' alt='advanced features' class='text'/>
            </a>
          </div>
        </div>

        <!-- fixed-bottom footer height / push content up on small screens -->
          <div>
            <div class='row pt-4'></div>
          </div>
        </div>

    </div>
  </div>

        <!-- TO DO replace w correct icons -->
        <nav class="navbar fixed-nav fixed-bottom d-flex flex-row justify-content-around text-muted">
          <a class="navbar-link px-0" href="#">
            <img src='icons/globe.svg' alt='placeholder'/>
          </a>
          |
          <a class="navbar-link px-0" href="#">
            <img src='icons/globe.svg' alt='placeholder'/>
          </a>
          |
          <a class="navbar-link px-0" href="#">
            <img src='icons/globe.svg' alt='placeholder'/>
          </a>
          |
          <a class="navbar-link px-0" href="#">
            <img src='icons/avatar-wht.svg' alt='profile'/>
          </a>
        </nav>
        <!-- nav for lg screens - TO DO see if these can be combined-->
        <!-- make icons responsive -->
        <nav class="navbar flip-nav d-flex flex-column justify-content-start text-muted">
          <a class="navbar-link pb-5 px-0" href="#">
            <img src='icons/globe.svg' alt='placeholder'/>
          </a>
          <a class="navbar-link pb-5 px-0" href="#">
            <img src='icons/globe.svg' alt='placeholder'/>
          </a>
          <a class="navbar-link pb-5 px-0" href="#">
            <img src='icons/globe.svg' alt='placeholder'/>
          </a>
          <a class="navbar-link px-0" href="#">
            <img src='icons/avatar-wht.svg' alt='profile'/>
          </a>
        </nav>
        <footer class='fixed-bottom flip-border horizontal-hide'>
          <h3 class='pl-5 pb-3 text-light fixed-bottom'><img src='icons/globe.svg' alt='globe'/><small class='ml-2 fs'>  Visit</small>WembleyPark.com</h3>
        </footer>
      
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
