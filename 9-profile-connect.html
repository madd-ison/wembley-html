<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css" />


    <title>Wembley Park</title>
  </head>
  <body>
      <div class='container-fluid'>

        <div class='shadow'>
          <div class='row'>
            <div class='col-3'>
              <span class='dot bg-primary'></span>
            </div>
            <div class='col-8 ml-1 d-flex flex-column'>
              <div class='d-flex flex-row'>
                <img src='icons/avatar.svg' class='mr-2' />
                <span class='small'>
                  Name of Artist
                </span>
              </div>
              <p class='small ml-1 mt-2'>This is a bio section. Artist can share 
                very brief description.
              </p>
            </div>
          </div>

          <div class='row pl-3 text-primary'>
            <a href='#' class='small'>
                <img src='icons/arrow.svg' class='img-thumbnail'/> Connect
            </a>
          </div>

        <div class='shadow pb-0'>
          <div class='mb-2'>
            <a href='#'>
              <img src='icons/edit.svg' class='float-right'/>
            </a>
          </div>
          <div class='row'>
          <div class='col-4'>
            <span class='dot-sm bg-primary'></span>
          </div>
          <div class='col-6 d-flex flex-column lh-tight'>
            <h5 class='text-primary mb-1'>Connected</h5>
            <p class='small text-primary mb-2'>Name of device</p>
            <p class='small mb-2'>Network Name</p>
            <p class='small'>Password</p>
          </div>
          </div>
        </div>
        <hr />

        <h6 class='text-primary'>Devices</h6>
        <div class='shadow mb-5'>
        <div class='row d-flex flex-row justify-content-around'>
          <div class='col-3 pl-0'>
            <img src='icons/device.svg' />
          </div>
          <div class='col-5 d-flex flex-column lh-tight mt-3'>
            <p class='small text-primary'>name of device</p>
            <p class='small text-primary'>### ### ###</p>
          </div>
          <div class='col-4 d-flex flex-column mt-3'>
            <button class='btn btn-sm btn-round btn-light mb-2'>View</button>
            <button class='btn btn-sm btn-round btn-light'>Disconnect</button>
          </div>
        </div>
        <hr />
        <div class='row'>
          <div class='col-8'>
            <p class='small text-primary'>15 Devices <b>Not</b> Connected</p>
          </div>
          <div class='col-4'>
            <button class='btn btn-sm btn-round btn-light mb-2 pl-3 pr-3'>View</button>
          </div>
          </div>
        </div>

        <div class='row mb-4'>
          <div class='col text-center'>
            <a href='#'>
              <img src='icons/advanced.svg'/>
            </a>
        </div>
      </div>
    </div>
  </div>


        <nav class="navbar fixed-bottom navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
              <img src="/docs/4.3/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
            </a>
          </nav>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
