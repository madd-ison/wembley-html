<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css" />

    <title>Wembley Park</title>
  </head>
  <body class='bg'>
    <div class='container-fluid'>

      <!-- empty bordered divs for shapes in L/R corners -->
      <div class='row my-0'>
        <div class='col-2'></div>
        <div class='col-2 blk-rt pt-5'></div>
        <div class='col-8'></div>
      </div>
      <div class='row'>
        <div class='col-2'></div>
        <div class='col-2 blk-b blk-rt pt-5'></div>
        <div class='col-8'></div>
      </div>
      <div class='row'>
        <div class='col-2 blk-b pt-5'></div>
        <div class='col-10 blk-l'></div>
      </div>

      <div class='row pt-0'>
        <div class='col-8 offset-4 pr-0'>
          <img src='assets/placeholder-md.png' alt='placeholder' class='img-fluid title-img float-right'/>
        </div>
      </div>

      <div class='row hide-sm hide-md'>
        <div class='col-8'></div>
        <div class='col-4 mt-3 py-5 blk-top blk-l'></div>
      </div>

      <div class='row mb-0 hide-sm hide-md'>
        <div class='col-8'></div>
        <div class='col-3 pb-3 blk-top blk-rt'></div>
        <div class='col-1'></div>
      </div>
    

      <div class='row pt-0 mt-0'>
          <div class='col-11 no-border blk-rt'>
            <!-- TO DO this might be replaced with dif style  -->
            <div class='col-md-8 mx-auto'>
              <img src='icons/wembley.svg' alt='wembley title' class='mx-auto'/>
            </div>
          </div>
          <div class='col-1'></div>
      </div>

      <div class='row mb-0'>
          <p class='col-11 text-center no-border blk-rt'>North west London's world famous cultural 
            neighbourhood</p>
          <div class='col-1'></div>
      </div>

      <div class='row pt-3'>
          <button class='btn btn-lg btn-primary fs mx-auto'>Create An Account</button>
      </div>
            <br />
        <div class='row'>
          <button class='btn btn-link mx-auto'>Sign In</button>
        </div>

        <!-- fixed-bottom footer height / push content up on small screens -->
          <div class='hide-sm'>
            <div class='row pt-4'></div>
          </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
