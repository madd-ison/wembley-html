<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css" />

    <title>Wembley Park</title>
  </head>
  <body>
      <div class='card mx-auto ml-md-2'>

        <div class='card-body shadow rounded-25 col-md d-md-flex pt-3 pb-4 mt-3'>
          <div class='col-md px-0'>
          <div class='col rounded-25 info-box p-0 d-flex flex-row'>
            <div class='col-4 pl-1'>
              <img src='assets/profile-photo.jpg' alt='profile photo' class='img-fluid rounded-circle' />
            </div>
            <div class='col-7 ml-0 pr-0 d-flex flex-column'>
              <div class='d-flex flex-row pt-1'>
                <img src='icons/avatar.svg' alt='avatar icon' class='mr-2' />
                <p class='mt-3'>
                  Name of Artist
                </p>
              </div>
              <p class='small shrink-x ml-1'>This is a bio section. Artist can share 
                very brief description.
              </p>
            </div>
          </div>

          <div class='col d-flex flex-row shadow rounded-25 info-box align-items-center mt-5 px-0 pr-md-5'>
            <div class='col-4'>
              <span class='dot-sm bg-primary'></span>
            </div>
            <div class='col-8 d-flex flex-column mt-2'>
              <h5 class='text-primary mb-1'>Connected</h5>
              <p class='small shrink-x text-primary my-0'>Name of Device very long</p>
              <p class='small shrink-x'>Network Name</p>
            </div>
          </div>
        </div>

        <div class='col-md'>
          <ul class="nav flex-column mb-3">
              <li class="nav-item mt-2">
                <a class="nav-link d-flex pr-0 flex-row no-gutters" href="#">
                  <img src='icons/profile-lg.svg' alt='profile icon'/>
                  <p class='col-9 ml-3 mt-3 text-dark shrink'>Profile Page</p>
                  <img src='icons/arrow.svg' alt='arrow' class=' rotateimg'/>
                </a>
                <hr class='mt-1 hide-xs'/>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex pr-0 flex-row no-gutters" href="#">
                  <img src='icons/group.svg' alt='groups icon'/>
                  <p class='col-9 ml-3 mt-2 text-dark shrink'>My Groups</p>
                  <img src='icons/arrow.svg' alt='arrow' class='rotateimg'/>
                </a>
                <hr class='mt-1 hide-xs'/>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex flex-row pr-0 no-gutters" href="#">
                  <!-- TO DO replace this icon when available -->
                  <img src='icons/mobile-lg.svg' alt='mobile icon' class='pr-1'/>
                  <p class='col-9 mt-2 ml-3 text-dark shrink'>Devices</p>
                  <img src='icons/arrow.svg' alt='arrow' class='rotateimg'/>
                </a>
                <hr class='mt-1 hide-xs'/>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex flex-row pr-0 no-gutters" href="#">
                  <img src='icons/billing.svg' alt='billing icon'/>
                  <p class='col-9 mt-2 ml-3 text-dark shrink'>Billing</p>
                  <img src='icons/arrow.svg' alt='arrow' class='rotateimg'/>
                </a>
                <hr class='mt-1 hide-xs'/>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex flex-row pr-0 no-gutters" href="#">
                  <img src='icons/wifi.svg' alt='wifi icon'/>
                  <p class='col-9 mt-2 ml-3 text-dark shrink'>Connect</p>
                  <img src='icons/arrow.svg' alt='arrow' class='rotateimg'/>
                </a>
                <hr class='mt-1 hide-xs'/>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex flex-row pr-0 no-gutters" href="#">
                  <p class='col-9 mt-2 ml-5 text-dark shrink'>Logout</p>
                  <img src='icons/arrow.svg' alt='arrow' class='rotateimg'/>
                </a>
                <hr class='mt-1 hide-xs'/>
              </li>
            </ul>
          </div>

        <!-- fixed-bottom footer height / push content up on small screens -->
          <div class='d-md-none'>
            <div class='row pt-2'></div>
          </div>

      </div>
    </div>
        
        <!-- TO DO replace w correct icons -->
        <nav class="navbar fixed-bottom fixed-nav d-flex flex-row justify-content-around text-muted">
          <a class="navbar-link px-0" href="#">
            <img src='icons/globe.svg' alt='placeholder'/>
          </a>
          |
          <a class="navbar-link px-0" href="#">
            <img src='icons/globe.svg' alt='placeholder'/>
          </a>
          |
          <a class="navbar-link px-0" href="#">
            <img src='icons/globe.svg' alt='placeholder'/>
          </a>
          |
          <a class="navbar-link px-0" href="#">
            <img src='icons/avatar-wht.svg' alt='profile'/>
          </a>
        </nav>
        <!-- nav for lg screens - TO DO see if these can be combined-->
        <!-- make icons responsive -->
        <nav class="navbar flip-nav d-flex flex-column justify-content-start text-muted">
          <a class="navbar-link pb-5 px-0" href="#">
            <img src='icons/globe.svg' alt='placeholder'/>
          </a>
          <a class="navbar-link pb-5 px-0" href="#">
            <img src='icons/globe.svg' alt='placeholder'/>
          </a>
          <a class="navbar-link pb-5 px-0" href="#">
            <img src='icons/globe.svg' alt='placeholder'/>
          </a>
          <a class="navbar-link px-0" href="#">
            <img src='icons/avatar-wht.svg' alt='profile'/>
          </a>
        </nav>
        <footer class='fixed-bottom flip-border horizontal-hide'>
          <h4 class='pl-5 ml-5 mb-xl-1 text-light fixed-bottom'><img src='icons/globe.svg' alt='globe'/><small class='ml-2'>  Visit</small>WembleyPark.com</h4>
        </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
