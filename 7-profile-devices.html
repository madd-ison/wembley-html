<!doctype html>
<html lang="en" class='h-100'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css" />


    <title>Wembley Park</title>
  </head>
  <body class='h-100'>
      <div class='card mx-auto ml-md-2'>
        <div class='card-body shadow col-md d-md-flex pt-3 pb-4 mt-3'>
          <div class='col-md px-0 px-md-3 d-flex flex-column'>

          <div class='row'>
            <div class='col-4 ml-3 pl-1'>
              <img src='assets/profile-photo.jpg' alt='profile photo' class='img-fluid rounded-circle' />
            </div>
            <div class='col-7 ml-0 pr-0 d-flex flex-column'>
              <div class='d-flex flex-row pt-3'>
                <img src='icons/avatar.svg' alt='avatar icon' class='mr-2' />
                <span class='small'>
                  Name of Artist
                </span>
              </div>
              <p class='small shrink-x ml-1 mt-2'>This is a bio section. Artist can share 
                very brief description.
              </p>
            </div>
          </div>

          <div class='row pl-3 text-primary'>
            <p>
              <a href='#'>
                  <img src='icons/arrow.svg' alt='back to devices' class='img-thumbnail'/> Devices
              </a>
            </p>
          </div>

          <div class='col d-flex flex-row shadow info-box align-items-center mt-5 rm-mt px-0'>
            <div class='col-4'>
              <span class='dot-sm bg-primary'></span>
            </div>
            <div class='col-8 d-flex flex-column mt-2'>
              <h5 class='text-primary mb-1'>Connected</h5>
              <p class='text-primary shrink-x my-0'>Name of Device very long</p>
              <p class='shrink-x'>Network Name</p>
            </div>
          </div>
        <div class='row mt-3'>
          <div class='col-3 offset-9'>
          <button class='btn btn-primary fs shrink-x pl-3 pr-3'>Add</button>
          </div>
        </div>
      </div>

        <div class='col-md d-flex flex-column ml-md-3'>
        <div class='card-footer row pt-3 px-1 mt-4'>
          <div class='col-3 pl-0'>
            <img src='icons/device.svg' alt='device icon' class='img-fluid'/>
          </div>
          <div class='col d-flex flex-column lh-tight pl-3 mt-3'>
            <p class='small shrink-x text-primary'>name of device</p>
            <p class='small shrink-x text-primary'>000:000</p>
          </div>
          <div class='col d-flex flex-column mt-3'>
            <!-- TO DO replace buttons -->
            <button class='btn btn-light btn-sm mb-2'>View</button>
            <button class='btn btn-light btn-sm'>Disconnect</button>
          </div>
        </div>
        <div class='card-footer px-1 pt-3 row'>
          <div class='col-3 pl-0'>
            <img src='icons/device.svg' alt='device icon' class='img-fluid'/>
          </div>
          <div class='col d-flex flex-column lh-tight pl-3 mt-3'>
            <p class='small shrink-x text-primary'>name of device</p>
            <p class='small shrink-x text-primary'>000:000</p>
          </div>
          <div class='col d-flex flex-column mt-3'>
            <button class='btn btn-light btn-sm mb-2'>View</button>
            <button class='btn btn-light btn-sm'>Disconnect</button>
          </div>
        </div>
        <div class='card-footer pt-3 px-1 row mb-3'>
          <div class='col-3 pl-0'>
            <img src='icons/device.svg' alt='device icon' class='img-fluid'/>
          </div>
          <div class='col d-flex flex-column lh-tight pl-3 mt-3'>
            <p class='small shrink-x text-primary'>name of device</p>
            <p class='small shrink-x text-primary'>000:000</p>
          </div>
          <div class='col d-flex flex-column mt-3'>
            <button class='btn btn-light btn-sm mb-2'>View</button>
            <button class='btn btn-light btn-sm'>Disconnect</button>
          </div>
        </div>

        <!-- fixed-bottom footer height / push content up on small screens -->
            <div>
              <div class='row pt-4'></div>
            </div>
          </div>
      </div>
    </div>
        
        <!-- TO DO replace w correct icons -->
        <nav class="navbar fixed-nav fixed-bottom d-flex flex-row justify-content-around text-muted">
          <a class="navbar-link px-0" href="#">
            <img src='icons/globe.svg' alt='placeholder'/>
          </a>
          |
          <a class="navbar-link px-0" href="#">
            <img src='icons/globe.svg' alt='placeholder'/>
          </a>
          |
          <a class="navbar-link px-0" href="#">
            <img src='icons/globe.svg' alt='placeholder'/>
          </a>
          |
          <a class="navbar-link px-0" href="#">
            <img src='icons/avatar-wht.svg' alt='profile'/>
          </a>
        </nav>
        <!-- nav for lg screens - TO DO see if these can be combined-->
        <!-- make icons responsive -->
        <nav class="navbar flip-nav d-flex flex-column justify-content-start text-muted">
          <a class="navbar-link pb-5 px-0" href="#">

          </a>

            <img src='icons/avatar-wht.svg' alt='profile'/>

          <h3 class='pl-5 pb-3 text-light fixed-bottom'><img src='icons/globe.svg' alt='globe'/><small class='ml-2 fs'>  Visit</small>WembleyPark.com</h3>
