    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body>
      <div class='card'>
        <div class='card-body mt-3 shadow'>
          <div class='row pt-4'>
            <div class='col-3'>
              <img src='icons/profile-lg.svg' class='img-fluid ml-3' />
            </div>
            <div class='col-8 ml-1 d-flex flex-column'>
              <div class='d-flex flex-row'>
                <img src='icons/avatar.svg' class='mr-2 pb-3' />
                <span class='card-title small'>
                  Name of Artist
                </span>
              </div>
              <p class='small ml-1 mt-0'>This is a bio section. Artist can share 
                very brief description.
              </p>
            </div>
          </div>

          <div class='row pl-3 text-primary'>
            <a href='#' class='small'>
                <img src='icons/arrow.svg' class='img-thumbnail'/> Devices
            </a>
          </div>

        <div class='row shadow mt-4 pl-0 pr-0'>
          <div class='col-2'>
            <span class='dot bg-primary'></span>
          </div>
          <div class='col-8 offset-2 d-flex flex-column lh-tight mt-2'>
            <h4 class='text-primary'>Connected</h4>
            <p class='small text-primary'>Name of Device</p>
            <p class='small'>Network Name</p>
          </div>
        </div>
        <div class='row'>
          <div class='col-3 offset-9'>
          <button class='btn btn-round btn-primary fs pl-3 pr-3'>Add</button>
          </div>
        </div>

        <div class='card-footer row pt-4 mt-4'>
          <div class='col-2 mr-3'>
            <img src='icons/device.svg'/>
          </div>
          <div class='col d-flex flex-column lh-tight mt-2'>
            <p class='small text-primary'>name of device</p>
            <p class='small text-primary'>### ### ###</p>
          </div>
          <div class='col d-flex flex-column mt-2'>
            <button class='btn btn-light btn-sm mb-2'>View</button>
            <button class='btn btn-light btn-sm'>Disconnect</button>
          </div>
        </div>
        <div class='card-footer pt-4 row'>
          <div class='col-2 mr-3'>
            <img src='icons/device.svg'/>
          </div>
          <div class='col d-flex flex-column lh-tight mt-2'>
            <p class='small text-primary'>name of device</p>
            <p class='small text-primary'>### ### ###</p>
          </div>
          <div class='col d-flex flex-column mt-2'>
            <button class='btn btn-light btn-sm mb-2'>View</button>
            <button class='btn btn-light btn-sm'>Disconnect</button>
          </div>
        </div>
        <div class='card-footer pt-4 row mb-3'>
          <div class='col-2 mr-3'>
            <img src='icons/device.svg'/>
          </div>
          <div class='col d-flex flex-column lh-tight mt-2'>
            <p class='small text-primary'>name of device</p>
            <p class='small text-primary'>### ### ###</p>
          </div>
          <div class='col d-flex flex-column mt-2'>
            <button class='btn btn-light btn-sm mb-2'>View</button>
            <button class='btn btn-light btn-sm'>Disconnect</button>
          </div>
        </div>
      </div>
    </div>
