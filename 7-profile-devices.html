<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css" />


    <title>Wembley Park</title>
  </head>
  <body>
      <div class='container-fluid'>

        <div class='shadow'>
          <div class='row'>
            <div class='col-3'>
              <span class='dot bg-primary'></span>
            </div>
            <div class='col-8 ml-1 d-flex flex-column'>
              <div class='d-flex flex-row'>
                <img src='assets/avatar-sm.png' class='img-thumbnail' />
                <span class='mt-1 small'>
                  Name of Artist
                </span>
              </div>
              <p class='small ml-1'>This is a bio section. Artist can share 
                very brief description.
              </p>
            </div>
          </div>

          <!-- TO DO svg arrow-->
        <button class='btn btn-link'>Devices</button>

        <div class='row shadow'>
          <div class='col-3'>
            <span class='dot bg-primary'></span>
          </div>
          <div class='col-8 offset-1 d-flex flex-column lh-tight'>
            <h4 class='text-primary'>Connected</h4>
            <p class='small text-primary'>name of device</p>
            <p class='small'>Network Name</p>
          </div>
        </div>
        <div class='row'>
          <div class='col-3 offset-9'>
            <!-- TO DO add padding/border-radius to btn class -->
          <button class='btn btn-round btn-primary pl-3 pr-3'>Add</button>
          </div>
        </div>

        <div class='row mt-5'>
          <div class='col-2 mr-2'>
            <span class='dot-sm bg-primary'></span>
          </div>
          <div class='col d-flex flex-column lh-tight'>
            <p class='small'>name of device</p>
            <p class='small'>### ### ###</p>
          </div>
          <div class='col d-flex flex-column'>

            <!-- TODO edit btn class ! -->

            <button class='btn btn-round btn-light pl-3 pr-3'>View</button>
            <button class='btn btn-round btn-light pl-3 pr-3'>Disconnect</button>
          </div>
        </div>
        <hr />

        <div class='row'>
          <div class='col-2 mr-2'>
            <span class='dot-sm bg-primary'></span>
          </div>
          <div class='col d-flex flex-column lh-tight'>
            <p class='small'>name of device</p>
            <p class='small'>### ### ###</p>
          </div>
          <div class='col d-flex flex-column'>
            <button class='btn btn-round btn-light pl-3 pr-3'>View</button>
            <button class='btn btn-round btn-light pl-3 pr-3'>Disconnect</button>
          </div>
        </div>
      </div>
    </div>
        

      <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="/docs/4.3/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
          </a>
      </nav>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
