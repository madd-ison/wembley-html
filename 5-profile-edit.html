      <div class='card mx-1 pt-2'>
        <div class='card-body shadow py-3'>
          <div class='row'>
            <div class='col-4'>
              <img src='assets/profile-photo.jpg' class='profile' />
            </div>
            <div class='col-7 ml-3 pr-0 d-flex flex-column'>
              <div class='d-flex flex-row pt-3'>
                <img src='icons/avatar.svg' class='mr-2' />
                <span class='small'>
                  Name of Artist
                </span>
              </div>
              <p class='small shrink-x ml-1 mt-2'>This is a bio section. Artist can share 
                very brief description.
              </p>
            </div>
          </div>

          <div class='row pl-3 mb-5 text-primary'>
            <a href='#'>
                <img src='icons/arrow.svg' class='img-thumbnail'/> Bio
            </a>
          </div>

        <form class='pb-2 pl-3 pr-3'>
          <div class="form-group">
            <div class='form-row'>
              <img src='icons/profile.svg' />
              <label for="full name" class='col small mt-2'>Full Name</label>
          </div>
                <input type="text" class="form-control fs input-sq input-b">
          </div>
          <div class="form-group pt-4">
            <div class='form-row'>
              <img src='icons/messages.svg' />
              <label for="email" class='col small mt-2'>Email</label>
          </div>
            <input type="text" class="form-control fs input-sq input-b">
          </div>
          <div class="form-group pt-4">
            <div class='form-row'>
              <img src='icons/password.svg'/>
              <label for="Password" class='col small mt-2'>Password</label>
          </div>
            <input type="text" class="form-control fs input-sq input-b">
          </div>
          <div class="form-group pt-4">
            <div class='form-row'>
              <!--TO DO replace svg -->
              <img src='icons/password.svg'/>
              <label for="room number" class='col small mt-2'>Room #</label>
          </div>
            <input type="text" class="form-control fs input-sq input-b">
          </div>
          <button class='btn btn-light my-3 py-2 px-5 float-right'>Save</button>
        </form>
        </div>

        <!-- fixed-bottom footer height / push content up on small screens -->
          <div>
            <div class='row pt-4'></div>
          </div>
      </div>
