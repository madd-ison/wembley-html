<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css" />


    <title>Wembley Park</title>
  </head>
  <body>
      <div class='card mx-1 pt-2'>
        <div class='card-body shadow py-3'>
          <div class='row'>
            <div class='col-4 ml-3 pl-1'>
              <img src='assets/profile-photo.jpg' alt='profile photo' class='profile' />
            </div>
            <div class='col-7 ml-0 pr-0 d-flex flex-column'>
              <div class='d-flex flex-row pt-3'>
                <img src='icons/avatar.svg' alt='avatar icon' class='mr-2' />
                <span class='small'>
                  Name of Artist
                </span>
              </div>
              <p class='small shrink-x ml-1 mt-2'>This is a bio section. Artist can share 
                very brief description.
              </p>
            </div>
          </div>

          <div class='row pl-3 mb-5 rm-mb text-primary'>
            <a href='#'>
                <img src='icons/arrow.svg' alt='back to bio' class='img-thumbnail'/> Bio
            </a>
          </div>

        <form class='pb-2 pl-3 pr-3'>
          <div class="form-group">
            <div class='form-row'>
              <img src='icons/profile.svg' alt='profile icon'/>
              <label for="full-name" class='col small mt-2'>Full Name</label>
          </div>
                <input type="text" id='full-name' class="form-control fs input-sq input-b">
          </div>
          <div class="form-group pt-4">
            <div class='form-row'>
              <img src='icons/messages.svg' alt='email icon' />
              <label for="email" class='col small mt-2'>Email</label>
          </div>
            <input type="text" id='email' class="form-control fs input-sq input-b">
          </div>
          <div class="form-group pt-4">
            <div class='form-row'>
              <img src='icons/password.svg' alt='password icon'/>
              <label for="password" class='col small mt-2'>Password</label>
          </div>
            <input type="text" id='password' class="form-control fs input-sq input-b">
          </div>
          <div class="form-group pt-4">
            <div class='form-row'>
              <!--TO DO replace svg -->
              <img src='icons/password.svg' alt='room icon'/>
              <label for="room-number" class='col small mt-2'>Room #</label>
          </div>
            <input type="text" id='room-number' class="form-control fs input-sq input-b">
          </div>
          <button class='btn btn-light my-2 py-1 px-4 shrink float-right'>Save</button>
        </form>
        </div>

        <!-- fixed-bottom footer height / push content up on small screens -->
          <div>
            <div class='row pt-4'></div>
          </div>
      </div>
        <!-- TO DO replace w correct icons -->
        <nav class="navbar fixed-bottom d-flex flex-row justify-content-around text-muted">
          <a class="navbar-link px-0" href="#">
            <img src='icons/globe.svg' alt='placeholder'/>
          </a>
          |
          <a class="navbar-link px-0" href="#">
            <img src='icons/globe.svg' alt='placeholder'/>
          </a>
          |
          <a class="navbar-link px-0" href="#">
            <img src='icons/globe.svg' alt='placeholder'/>
          </a>
          |
          <a class="navbar-link px-0" href="#">
            <img src='icons/avatar-wht.svg' alt='profile'/>
          </a>
        </nav>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
