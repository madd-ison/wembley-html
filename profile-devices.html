<!doctype html>
<html lang="en" class='h-100'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css" />


    <title>Wembley Park</title>
  </head>
  <body class='bg-basic'>
    <div class='card shadow mx-2'>
      <div class='card-body'>
        <div class='row'>
          <div class='col-md-6 px-0'>
            <div class='d-flex flex-row px-0 pb-3'>
                <div class='col-5 px-1'>
                    <img src='assets/profile-photo.jpg' alt='profile photo' class='img-fluid rounded-circle' />
                </div>
                <div class='col-7'>
                    <div class='d-flex flex-row'>
                        <img src='icons/avatar.svg' alt='avatar icon' />
                        <p class='small pt-3 pl-2'>Name of Artist</p>
                    </div>
                    <p class='small'>This is a bio section. Artist can 
                        share a brief description.
                    </p>
                </div>
            </div> 
            <div class='row pl-3 mb-5 rm-mb text-primary'>
                <p>
                  <a href='#'>
                    <img src='icons/arrow.svg' alt='back to devices' class='img-thumbnail border-0'/> Devices
                  </a>
                </p>
            </div>
            <div class='col d-flex flex-row shadow rounded-25 align-items-center py-2 px-0'>
              <div class='col-4'>
                <span class='dot-sm bg-primary'></span>
              </div>
              <div class='col-8 d-flex flex-column mt-2'>
                <h5 class='text-primary mb-1'>Connected</h5>
                <p class='text-primary shrink-x my-0'>Name of Device very long</p>
                <p class='shrink-x'>Network Name</p>
              </div>
            </div>
            <div class='row mt-3'>
              <div class='col-3 offset-9'>
                <button class='btn btn-primary small shrink-x pl-3 pr-3'>Add</button>
              </div>
            </div>
        </div> <!--left col md -->

        <div class='col-md-6 mb-5 pb-2'>
          <div class='card-footer row pt-3 py-lg-4 px-1 mt-4'>
            <div class='col-3 pl-0'>
              <img src='icons/device.svg' alt='device icon' class='img-fluid'/>
            </div>
            <div class='col-4 d-flex flex-column lh-tight pl-3 mt-3'>
              <p class='small shrink-x text-primary'>Name of the device</p>
              <p class='small shrink-x text-primary'>000:000:000</p>
            </div>
            <div class='col-5 col-xl-4 d-flex flex-column mt-3'>
                    <!-- TO DO replace buttons -->
              <button class='btn btn-light btn-sm shrink-x mx-md-3 mb-2'>View</button>
              <button class='btn btn-light btn-sm mx-md-3 shrink-x'>Disconnect</button>
            </div>
          </div>
          <div class='card-footer px-1 py-lg-4 pt-3 row'>
            <div class='col-3 pl-0'>
              <img src='icons/device.svg' alt='device icon' class='img-fluid'/>
            </div>
            <div class='col-4 d-flex flex-column lh-tight pl-3 mt-3'>
              <p class='small shrink-x text-primary'>Name of the device</p>
              <p class='small shrink-x text-primary'>000:000:000</p>
            </div>
            <div class='col-5 col-xl-4 d-flex flex-column mt-3'>
              <button class='btn btn-light btn-sm shrink-x mx-md-3 mb-2'>View</button>
              <button class='btn btn-light btn-sm shrink-x mx-md-3'>Disconnect</button>
            </div>
          </div>
          <div class='card-footer pt-3 px-1 py-lg-4 row'>
            <div class='col-3 pl-0'>
              <img src='icons/device.svg' alt='device icon' class='img-fluid'/>
            </div>
            <div class='col-4 d-flex flex-column lh-tight pl-3 mt-3'>
              <p class='small shrink-x text-primary'>Name of the device</p>
              <p class='small shrink-x text-primary'>000:000:000</p>
            </div>
            <div class='col-5 col-xl-4 d-flex flex-column mt-3'>
              <button class='btn btn-light btn-sm shrink-x mx-md-3 mb-2'>View</button>
              <button class='btn btn-light btn-sm shrink-x mx-md-3'>Disconnect</button>
            </div>
          </div>
          <div class='text-center'>
            <button class='btn btn-primary small shrink-x'>View All</button>
          </div>

        <!-- fixed-bottom footer height / push content up on small screens -->
            <div class='d-md-none'>
              <div class='row mt-4 pt-4'></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
