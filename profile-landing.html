<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css" />


    <title>Wembley Park</title>
  </head>
  <body>
    <div class='card shadow rounded-25'>
        <div class='card-body'>
            <div class='row portrait'>
                <div class='col-md-6 px-0'>
                    <div class='d-flex flex-row px-0 pb-3'>
                        <div class='col-5 px-1'>
                            <img src='assets/profile-photo.jpg' alt='profile photo' class='img-fluid rounded-circle' />
                        </div>
                        <div class='col-7'>
                            <div class='d-flex flex-row'>
                                <img src='icons/avatar.svg' alt='avatar icon' />
                                <p class='small pt-3 pl-2'>Name of Artist</p>
                            </div>
                            <p class='small'>This is a bio section. Artist can 
                                share a brief description.
                            </p>
                        </div>
                    </div> 
                    <div class='shadow rounded-25 d-flex flex-row py-3 mt-3'>
                        <div class='col-4'>
                            <span class='dot-sm bg-primary'></span>
                        </div>
                        <div class='col-8'>
                            <h5 class='text-primary'>Connected</h5>
                            <p class='small text-primary mb-0'>Name of device very long</p>
                            <p class='small'>Network Name</p>
                        </div>
                    </div>
                </div> <!--left col md -->
                <div class='col-md'>
                    <ul class="nav flex-column mb-3">
                        <li class="nav-item mt-2">
                          <a class="nav-link d-flex pr-0 flex-row no-gutters" href="#">
                            <img src='icons/profile-lg.svg' alt='profile icon'/>
                            <p class='col-9 ml-3 mt-3 text-dark shrink'>Profile Page</p>
                            <img src='icons/arrow.svg' alt='arrow' class=' rotateimg'/>
                          </a>
                          <hr class='mt-1 hide-xs'/>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link d-flex pr-0 flex-row no-gutters" href="#">
                            <img src='icons/group.svg' alt='groups icon'/>
                            <p class='col-9 ml-3 mt-2 text-dark shrink'>My Groups</p>
                            <img src='icons/arrow.svg' alt='arrow' class='rotateimg'/>
                          </a>
                          <hr class='mt-1 hide-xs'/>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link d-flex flex-row pr-0 no-gutters" href="#">
                            <!-- TO DO replace this icon when available -->
                            <img src='icons/mobile-lg.svg' alt='mobile icon' class='pr-1'/>
                            <p class='col-9 mt-2 ml-3 text-dark shrink'>Devices</p>
                            <img src='icons/arrow.svg' alt='arrow' class='rotateimg'/>
                          </a>
                          <hr class='mt-1 hide-xs'/>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link d-flex flex-row pr-0 no-gutters" href="#">
                            <img src='icons/billing.svg' alt='billing icon'/>
                            <p class='col-9 mt-2 ml-3 text-dark shrink'>Billing</p>
                            <img src='icons/arrow.svg' alt='arrow' class='rotateimg'/>
                          </a>
                          <hr class='mt-1 hide-xs'/>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link d-flex flex-row pr-0 no-gutters" href="#">
                            <img src='icons/wifi.svg' alt='wifi icon'/>
                            <p class='col-9 mt-2 ml-3 text-dark shrink'>Connect</p>
                            <img src='icons/arrow.svg' alt='arrow' class='rotateimg'/>
                          </a>
                          <hr class='mt-1 hide-xs'/>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link d-flex flex-row pr-0 no-gutters" href="#">
                            <p class='col-9 mt-2 ml-5 text-dark shrink'>Logout</p>
                            <img src='icons/arrow.svg' alt='arrow' class='rotateimg'/>
                          </a>
                          <hr class='mt-1 hide-xs'/>
                        </li>
                      </ul>
                      <div class='d-md-none pt-5'></div>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar fixed-nav fixed-bottom d-flex flex-row justify-content-around text-muted">
        <a class="navbar-link px-0" href="#">
          <img src='icons/globe.svg' alt='placeholder'/>
        </a>
        |
        <a class="navbar-link px-0" href="#">
          <img src='icons/globe.svg' alt='placeholder'/>
        </a>
        |
        <a class="navbar-link px-0" href="#">
          <img src='icons/globe.svg' alt='placeholder'/>
        </a>
        |
        <a class="navbar-link px-0" href="#">
          <img src='icons/avatar-wht.svg' alt='profile'/>
        </a>
      </nav>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
