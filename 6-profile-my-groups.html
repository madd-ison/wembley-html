      <div class='card ml-1 mr-1 pt-2'>
        <div class='card-body shadow pt-3 pb-4'>
          <div class='row'>
            <div class='col-4 ml-1'>
              <img src='assets/profile-photo.jpg' class='profile' />
            </div>
            <div class='col-7 ml-1 pr-0 d-flex flex-column'>
              <div class='d-flex flex-row'>
                <img src='icons/avatar.svg' class='mr-2' />
                <span class='small'>
                  Name of Artist
                </span>
              </div>
              <p class='small ml-1 mt-2'>This is a bio section. Artist can share 
                very brief description.
              </p>
            </div>
          </div>

          <div class='row d-flex flex-row pb-3'>
          <div class='col-4 d-flex'>
            <a href='#' class='small'>
              <img src='icons/arrow.svg' class='img-thumbnail'/> Connect
          </a>
          </div>
          <div class='col-5 offset-2 d-flex'>
            <button class='btn btn-primary fs mr-2 pl-3 pr-3'>Add</button>
            <button class='btn btn-light fs'>Remove</button>
          </div>
        </div>

        <div class='card-footer row pt-4 pb-3 mt-5'>
          <div class='col-4'>
            <img src='assets/group1.jpg' class='dot-sm'/>
          </div>
          <div class='col-7 d-flex flex-column mt-3 lh-tight'>
            <p>John Doe</p>
            <p class='small'>Connected</p>
          </div>
        </div>
        <div class='card-footer pt-4 pb-3 row'>
          <div class='col-4'>
            <img src='assets/group-2.jpg' class='dot-sm'/>
          </div>
          <div class='col-7 d-flex flex-column mt-3 lh-tight'>

            <p class='small'>Last online 3 hours ago</p>
          </div>
        </div>
        <div class='card-footer pt-4 pb-3 row'>

          </div>

            <p class='small'>Last online yesterday</p>
          </div>
        </div>
        <div class='card-footer pt-4 pb-3 row'>
