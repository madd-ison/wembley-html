  <body>
      <div class='card ml-1 mr-1 pt-2'>
        <div class='card-body shadow py-3'>
          <div class='row'>
            <div class='col-4'>
              <img src='assets/profile-photo.jpg' class='profile' />
            </div>
            <div class='col-7 ml-3 pr-0 d-flex flex-column'>
              <div class='d-flex flex-row pt-3'>
                <img src='icons/avatar.svg' class='mr-2' />
                <span class='small'>
                  Name of Artist
                </span>
              </div>
              <p class='small shrink-x ml-1 mt-2'>This is a bio section. Artist can share 
                very brief description.
              </p>
            </div>
          </div>

          <div class='row d-flex flex-row pb-3'>
          <div class='col-5 d-flex'>
            <a href='#' class='small'>
              <img src='icons/arrow.svg' class='img-thumbnail'/> Connect
          </a>
          </div>
          <div class='col-7 d-flex justify-content-end'>
            <button class='btn btn-primary fxs py-0 my-1 mr-1 px-4'>Add</button>
            <button class='btn btn-light fxs py-0 my-1 px-3'>Remove</button>
          </div>
        </div>

        <div class='card-footer row py-3 mt-3'>
          <div class='col-4'>
            <img src='assets/group1.jpg' class='dot-sm'/>
          </div>
          <div class='col-7 d-flex flex-column mt-3 lh-tight'>
            <p class='small'>John Doe</p>
            <p class='fxs'>Connected</p>
          </div>
        </div>
        <div class='card-footer py-3 row'>
          <div class='col-4'>
            <img src='assets/group-2.jpg' class='dot-sm'/>
          </div>
          <div class='col-7 d-flex flex-column mt-3 lh-tight'>

            <p class='fxs'>Last online 3 hours ago</p>
          </div>
        </div>
        <div class='card-footer py-3 row'>

          </div>
          <div class='col-7 d-flex flex-column mt-3 lh-tight'>
            <p class='small'>John Doe</p>
            <p class='fxs'>Last online yesterday</p>
          </div>
        </div>
        <div class='card-footer py-3 row'>

          <div class='col-7 d-flex flex-column mt-3 lh-tight'>
            <p class='small'>John Doe</p>
            <p class='fxs'>Last online yesterday</p>
          </div>
        </div>

        <!-- fixed-bottom footer height / push content up on small screens -->
