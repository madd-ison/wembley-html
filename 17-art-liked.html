<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css" />


    <title>Wembley Park</title>
  </head>
  <body>
    <div class='container-fluid'>

        <!-- img triggers modal -->
      <button type="button" class="btn" data-toggle="modal" data-target="#exampleModal">
          Launch demo modal
      </button>
        
        <!-- img / title / artist, like/back to grid -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content pt-3">
            <div class="modal-header">
              <img src='assets/art.jpg' class='art image-fluid ml-auto mr-auto' />
            </div>
            <div class="modal-body">
              <h5>Name of Artwork</h5>
                <div class='d-flex flex-row'>
                  <img src='assets/avatar-sm.png' class='img-thumbnail' />
                  <span class='mt-1 small'>
                      Name of Artist
                  </span>
                </div>
            </div>
            <div class="modal-footer pb-5 justify-content-around">
              <img src='assets/liked-sm.png' class='img-fluid img-sm action' />
              <img src='assets/view-sm.png' class='img-fuild img-sm action' data-dismiss='modal' />
            </div>
          </div>
        </div>
      </div>
      
        

    </div>

        <nav class="navbar fixed-bottom navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
              <img src="/docs/4.3/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
            </a>
          </nav>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
