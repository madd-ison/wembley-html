<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css" />


    <title>Wembley Park</title>
  </head>
  <body>
      <div class='container-fluid'>

        <!-- art view / trigger in art-expand -->

        <button type="button" class="btn" data-toggle="modal" data-target="#artGallery">
          Launch demo modal
        </button>
        
        <!-- img / title / artist, like/art view -->
        <div class="modal fade" id="artGallery" tabindex="-1" role="dialog" aria-labelledby="artGallery" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class='row pl-4 pt-1 text-primary'>
                <a href='#' class='small' data-dismiss='modal'>
                    <img src='icons/arrow.svg' alt='close modal' class='img-thumbnail border-0'/>
                </a>
              </div>
              <div class="modal-header border-0">
                <div class="modal-title ml-auto mr-auto text-center">
                  <img src='assets/profile-photo.jpg' alt='profile photo' class='profile-lg img-fluid rounded-circle' />
                  <p class='small'>
                    <img src='icons/avatar.svg' alt='avatar icon'/>
                    artist
                  </p>
                  <p class='small'>This is a short artist bio.</p>
                </div>
              </div>
              <div class="modal-body">
                <!-- toggles view -->
              <div class='d-flex flex-row text-primary justify-content-around'>
                  <div class='col-6 text-center line-b'>
                    <a href='#'>
                      <h4>FEED</h4>
                    </a>
                  </div>
                  <div class='col-6 text-center'>
                    <a href='#'>
                      <h4 class='text-muted'>Gallery Info</h4>
                    </a>
                  </div>
              </div>
              <div class="img-grid mt-0 pt-0 pr-md-4">
                <img src='assets/art.jpg' alt='art' class='img-fluid rounded' /> 
                <img src='assets/art-2.jpg' alt='art' class='img-fluid rounded' /> 
                <img src='assets/art.jpg' alt='art' class='img-fluid rounded' /> 
                <img src='assets/art-2.jpg' alt='art' class='img-fluid rounded' /> 
                <img src='assets/art.jpg' alt='art' class='img-fluid rounded' /> 
                <img src='assets/art.jpg' alt='art' class='img-fluid rounded' /> 
                <img src='assets/art.jpg' alt='art' class='img-fluid rounded' /> 
                <img src='assets/art.jpg' alt='art' class='img-fluid rounded' /> 
                <img src='assets/art-2.jpg' alt='art' class='img-fluid rounded' /> 
              </div>
              </div>
            </div>
          </div>
        </div>

      </div>
        

        <!-- TO DO replace w correct icons -->
        <nav class="navbar fixed-bottom d-flex flex-row justify-content-around text-muted">
          <a class="navbar-link px-0" href="#">
            <img src='icons/globe.svg' alt='placeholder'/>
          </a>
          |
          <a class="navbar-link px-0" href="#">
            <img src='icons/globe.svg' alt='placeholder'/>
          </a>

          <a class="navbar-link px-0" href="#">
            <img src='icons/globe.svg' alt='placeholder'/>
          </a>
          |
          <a class="navbar-link px-0" href="#">
            <img src='icons/avatar-wht.svg' alt='profile'/>
          </a>
        </nav>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
