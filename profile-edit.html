<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css" />



    <title>Wembley Park</title>
  </head>
  <body>
    <div class='card shadow rounded-25'>
      <div class='card-body'>
        <div class='row'>
          <div class='col-md-6 px-0'>

            <div class='d-flex flex-row px-0'>
              <div class='col-5 px-1'>
                  <img src='assets/profile-photo.jpg' alt='profile photo' class='img-fluid rounded-circle' />
              </div>
              <div class='col-7'>
                <div class='d-flex flex-row'>
                  <img src='icons/avatar.svg' alt='avatar icon' />
                  <p class='small pt-3 pl-2'>Name of Artist</p>
                </div>
                <p class='small'>This is a bio section. Artist can 
                                share a brief description.
                </p>
              </div>
            </div> 
            <div class='row pl-3 mb-5 rm-mb text-primary'>
              <p>
                <a href='#'>
                  <img src='icons/arrow.svg' alt='back to bio' class='img-thumbnail border-0'/> Bio
                </a>
              </p>
            </div>
          </div> <!--left col md -->

          <div class='col-md-6 py-2'>
            <div class='py-5 d-none d-md-flex'></div>
            <form class='pb-2 pr-md-5'>
              <div class="form-group">
                <div class='form-row'>
                  <img src='icons/profile.svg' alt='profile icon'/>
                  <label for='full-name' class='col small mt-2'>Full Name</label>
                </div>
                <input type='text' id='full-name' class='form-control rounded-0 input-b'>
              </div>
              <div class='form-group pt-4'>
                <div class='form-row'>
                  <img src='icons/messages.svg' alt='email icon' />
                  <label for='email' class='col small mt-2'>Email</label>
                </div>
                <input type='text' id='email' class='form-control rounded-0 input-b'>
              </div>
              <div class='form-group pt-4'>
                <div class='form-row'>
                  <img src='icons/password.svg' alt='password icon'/>
                  <label for='password' class='col small mt-2'>Password</label>
                </div>
                <input type='text' id='password' class='form-control rounded-0 input-b'>
              </div>
              <div class='form-group pt-4'>
                <div class='form-row'>
                            <!--TO DO replace svg -->
                  <img src='icons/password.svg' alt='room icon'/>
                  <label for='room-number' class='col small mt-2'>Room #</label>
                </div>
                <input type='text' id='room-number' class='form-control rounded-0 input-b'>
              </div>
              <button class='btn btn-light my-2 py-1 px-4 shrink float-right'>Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src='https://code.jquery.com/jquery-3.2.1.slim.min.js' integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
