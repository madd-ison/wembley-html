<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css" />



    <title>Wembley Park</title>

  <body>
    <div class='card'>
        <div class='card-body'>
            <div class='row'>
                <div class='col-md-6 px-0'>
                    <div class='d-flex flex-row px-0 pb-3'>
                        <div class='col-5 px-1'>
                            <img src='assets/profile-photo.jpg' alt='profile photo' class='img-fluid rounded-circle' />
                        </div>
                        <div class='col-7'>
                            <div class='d-flex flex-row'>
                                <img src='icons/avatar.svg' alt='avatar icon' />
                                <p class='small pt-3 pl-2'>Name of Artist</p>
                            </div>
                            <p class='small'>This is a bio section. Artist can 
                                share a brief description.
                            </p>
                        </div>
                    </div> 
                    <div class='row pl-3 mb-3 rm-mb text-primary'>
                        <p>
                          <a href='#'>
                              <img src='icons/arrow.svg' alt='back to bio' class='img-thumbnail border-0'/> Bio
                          </a>
                        </p>
                    </div>
                    
                    <div class='shadow rounded-25 d-flex flex-row py-3 mt-3'>
                        <div class='col-4'>
                            <span class='dot-sm bg-primary'></span>
                        </div>
                        <div class='col-8'>
                            <h5 class='text-primary'>Connected</h5>
                            <p class='small text-primary mb-0'>Name of device very long</p>
                            <p class='small'>Network Name</p>
                        </div>
                    </div>
                </div> <!--left col md -->  
                <div class='col-md-6'>
                    <div class='card-footer row py-3 py-lg-4 mt-3'>
                        <div class='col-4 pl-0'>
                          <img src='assets/group-3.png' alt='profile image' class='img-fluid groups-img rounded-circle'/>
                        </div>
                        <div class='col-7 d-flex flex-column mt-3 lh-tight'>
                          <p><strong>John Doe</strong></p>
                          <p class='fxs'>Connected</p>
                        </div>
                    </div>
                    <div class='card-footer row py-3 py-lg-4'>
                        <div class='col-4 pl-0'>
                          <img src='assets/group-2.jpg' alt='profile image' class='img-fluid groups-img rounded-circle'/>
                        </div>
                        <div class='col-7 d-flex flex-column mt-3 lh-tight'>
                          <p><strong>John Doe</strong></p>
                          <p class='fxs'>Last online 3 hours ago</p>
                        </div>
                    </div>
                    <div class='card-footer row py-3 py-lg-4 mt-3'>
                        <div class='col-4 pl-0'>
                          <img src='assets/group-3.png' alt='profile image' class='img-fluid groups-img rounded-circle'/>
                        </div>
                        <div class='col-7 d-flex flex-column mt-3 lh-tight'>
                          <p><strong>John Doe</strong></p>
                          <p class='fxs'>Connected</p>
                        </div>
                    </div>
                    <div class='card-footer row py-3 py-lg-4'>
                        <div class='col-4 pl-0'>
                          <img src='assets/group-2.jpg' alt='profile image' class='img-fluid groups-img rounded-circle'/>
                        </div>
                        <div class='col-7 d-flex flex-column mt-3 lh-tight'>
                          <p><strong>John Doe</strong></p>
                          <p class='fxs'>Last online 3 hours ago</p>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
