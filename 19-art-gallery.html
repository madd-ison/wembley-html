<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css" />


    <title>Wembley Park</title>
  </head>
  <body>
      <div class='container-fluid'>
        <!-- art view / trigger in art-expand -->

        <button type="button" class="btn" data-toggle="modal" data-target="#artGallery">
          Launch demo modal
        </button>
        
        <!-- img / title / artist, like/art view -->
        <div class="modal fade" id="artGallery" tabindex="-1" role="dialog" aria-labelledby="artGallerylLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class='row pl-4 pt-1 text-primary'>
                <a href='#' class='small' data-dismiss='modal'>
                    <img src='icons/arrow.svg' class='img-thumbnail'/>
                </a>
              </div>
              <div class="modal-header">
                <div class="modal-title ml-auto mr-auto text-center">
                  <img src='assets/profile-photo.jpg' class='profile-lg' />
                  <p class='small'>
                    <img src='icons/avatar.svg'/>
                    artist
                  </p>
                  <p class='small'>This is a short artist bio.</p>
                </div>
              </div>
              <div class="modal-body">
                <!-- toggles view -->
                <div class='d-flex flex-row text-primary justify-content-around pb-3'>
                  <div class='col-6 text-center'>
                    <a href='#'>
                      <h4 class='text-muted'>FEED</h4>
                    </a>
                  </div>
                  <div class='col-6 text-center line-b'>
                    <a href='#'>
                      <h4>Gallery Info</h4>
                    </a>
                  </div>
              </div>
              <div class='mt-3'>
                  <p class='small'>
                    <img src='icons/favo.svg' class='img-thumbnail'/>
                    "The Most Amazing Gallery Ever"
                  </p>
                  <p class='small'>
                    <img src='icons/time.svg' class='img-thumbnail'/>
                    Mon-Fri 2:30 to 5:30pm 
                  </p>
                  <p class='small'>
                    <img src='assets/loc-sm.png' class='img-thumbnail' />
                    1012 Greenville dr, North London 07543
                  </p>
                  <div class='container'>
                    <img src='assets/map-2.jpg' class='img-fluid'/>
                  </div>
              </div>
              </div>
              <div class="modal-footer">
              </div>
            </div>
          </div>
        </div>

      </div>

      <!-- TO DO replace w correct icons -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
