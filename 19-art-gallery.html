<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css" />


    <title>Wembley Park</title>
  </head>
  <body>
      <div class='container-fluid'>
        <!-- art view / trigger in art-expand -->

        <button type="button" class="btn" data-toggle="modal" data-target="#exampleModal">
          Launch demo modal
        </button>
        
        <!-- img / title / artist, like/art view -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class='col-1'>
                <img src='assets/arrow-sm.png' data-dismiss='modal' />
              </div>
              <div class="modal-header">
                <div class="modal-title ml-auto mr-auto text-center">
                  <span class='dot bg-primary mb-4'></span>
                  <p class='small'>
                    <img src='assets/avatar-sm.png' class='img-thumbnail' />
                    artist
                  </p>
                  <p class='small'>This is a short artist bio.</p>
                </div>
              </div>
              <div class="modal-body">
                <!-- toggles view -->
                <div class='d-flex flex-row text-primary justify-content-around pb-3'>
                  <div class='col-6 text-center'>
                    <h4 class='text-muted'>FEED</h4>
                  </div>
                  <div class='col-6 text-center line-b'>
                    <h4>Gallery Info</h4>
                  </div>
              </div>
              <div class='mt-3'>
                  <p class='small'>
                    <img src='assets/favo-sm.png' class='img-thumbnail'/>
                    "The Most Amazing Gallery Ever"
                  </p>
                  <p class='small'>
                    <img src='assets/time-sm.png' class='img-thumbnail' />
                    Mon-Fri 2:30 to 5:30pm 
                  </p>
                  <p class='small'>
                    <img src='assets/loc-sm.png' class='img-thumbnail' />
                    1012 Greenville dr, North London 07543
                  </p>
                  <h3>map</h3>
              </div>
              </div>
              <div class="modal-footer">
              </div>
            </div>
          </div>
        </div>

      </div>

        <nav class="navbar fixed-bottom navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
              <img src="/docs/4.3/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
            </a>
          </nav>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
