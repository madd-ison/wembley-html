<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css" />


    <title>Wembley Park</title>
  </head>
  <body>
      <div class='card mx-1 pt-2'>

        <div class='card-body py-3 shadow'>
          <div class='row'>
            <div class='col-4'>
              <img src='assets/profile-photo.jpg' class='profile' />
            </div>
            <div class='col-7 ml-3 pr-0 d-flex flex-column'>
              <div class='d-flex flex-row pt-3'>
                <img src='icons/avatar.svg' class='mr-2' />
                <span class='small'>
                  Name of Artist
                </span>
              </div>
              <p class='fxs ml-1 mt-2'>This is a bio section. Artist can share 
                very brief description.
              </p>
            </div>
          </div>

          <div class='row pl-3 text-primary'>
            <a href='#' class='small'>
                <img src='icons/arrow.svg' class='img-thumbnail'/> Billing
            </a>
          </div>

        <h5 class='text-primary pl-2 mt-3'>Your Saved Cards</h5>
        <div class='row shadow mb-4 pt-0 pb-1'>
          <div class='col-4 pl-1 mt-1'>
            <h3 class='text-primary'>card</h3>
          </div>
          <div class='d-flex flex-column'>
            <p class='mb-0'>
              Visa Master Card
              <a href='#'>
                <img src='icons/edit.svg' class='ml-4'/>
              </a>
            </p>
            <p class='text-muted mb-0'>Card #</p>
          </div>
        </div>

        <div class='row'>
          <div class='col-3 offset-9'>
          <button class='btn btn-round btn-primary'>Add</button>
          </div>
        </div>
        <hr/>

        <h5 class='text-primary pl-2'>Your Current Plan</h5>
        <div class='shadow mb-5'>
          <div class='mb-2'>
            <a href='#'>
              <img src='icons/edit.svg' class='float-right'/>
            </a>
          </div>
          <div class='row px-1 pb-2 pt-0'>
            <div class='col-3 pl-1'>
              <img src='icons/plan.svg'/>
            </div>
            <div class='col-5 px-0 d-flex flex-column lh-tight'>
              <p>Platinum Plan</p>
              <p class='small text-muted mb-0'>Current</p>
              <!-- TO DO: this can be smaller -->
              <p class='fxs text-muted'>next payment due:</p>
            </div>
            <div class='col-4 px-0 d-flex flex-column lh-tight'>
              <p class='text-center'><b>$25.72</b></p>
              <a href='#' class='text-primary text-center fs'>View Invoice</a>
            </div>
          </div>
      </div>
        <hr />

        <!-- TO DO: make sure this works w footer -->
        <div class='d-flex flex-column mb-4'>
          <h5 class='text-primary pl-2 mb-2'>Eligible Deals</h5>
          <div class='row deal'>
            <img src='assets/deal.jpg' class='mx-auto art'/>
            <div class='col-9 deal-text'>
              <h5 class='mt-2' id='deal'>Save 15% on Winterfest 
                <button class='btn btn-deal mt-2 px-3'>View</button>
              </h5>
            </div>
          </div>
        </div>
          <!-- fixed-bottom footer height / push content up on small screens -->
            <div>
              <div class='row pt-4'></div>
            </div>
        
      </div>
    </div>
      <!-- TO DO replace w correct icons -->
      <nav class="navbar fixed-bottom text-muted">
        <a class="navbar-link" href="#">
          <img src='icons/globe.svg' />
        </a>

        </a>

          <img src='icons/globe.svg' />

      </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
