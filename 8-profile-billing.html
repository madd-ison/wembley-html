  <body>
      <div class='container-fluid'>

        <!-- TO DO: compress to fit !-->
        <div class='shadow'>
          <div class='row'>
            <div class='col-3'>
              <span class='dot bg-primary'></span>
            </div>
            <div class='col-8 ml-1 d-flex flex-column'>
              <div class='d-flex flex-row'>
                <img src='assets/avatar-sm.png' class='img-thumbnail' />
                <span class='mt-1 small'>
                  Name of Artist
                </span>
              </div>
              <p class='small ml-1'>This is a bio section. Artist can share 
                very brief description.
              </p>
            </div>
          </div>

      <button class='btn btn-link text-primary'>Billing</button>

        <h5 class='text-primary mt-3'>Your Saved Cards</h5>
        <div class='row shadow mb-4'>
          <div class='col-4'>
            <h3 class='text-primary'>card</h3>
          </div>
          <div class='d-flex flex-column'>
            <div>Visa Master Card</div>
            <div>Card #</div>
          </div>
        </div>

        <div class='row'>
          <div class='col-3 offset-9'>
          <button class='btn btn-round btn-primary'>Add</button>
          </div>
        </div>
        <hr />

        <h5 class='text-primary'>Your Current Plan</h5>
        <div class='row shadow mb-4'>
          <div class='col-4'>
            <span class='dot bg-primary'></span>
          </div>
          <div class='col d-flex flex-column lh-tight'>
            <p>Plan</p>
            <p class='small'>Current ?</p>
            <!-- TO DO: this can be smaller -->
            <p class='small'>next payment due:</p>
          </div>
          <div class='col d-flex flex-column lh-tight'>
            <p>$$$</p>
            <!-- TO DO: this should be a btn/link -->
            <p class='small text-primary'>View Invoice</p>
          </div>
        </div>
        <hr />

        <!-- TO DO: make sure this works w footer -->
        <div class='d-flex flex-column mb-5 pb-3'>
          <h4>Eligible Deals</h4>
          <div>img // text overlay + link</div>
        </div>
        </div>
      </div>
        <nav class="navbar fixed-bottom navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
              <img src="/docs/4.3/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
            </a>
          </nav>
